<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>ONGs</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/componentes.css">
    <link rel="stylesheet" href="../css/cadastro.css">

</head>


<body>
    <header>
        <div class="layout-cabecalho">
            <img id="logo" src="../img/logo.png" width="100" height="60" alt="Ongs">
            <div class="menu">
                <ul>
                    <li class="menu__item">
                        <a href="../index.html">Início</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Registrar-se</a>
                    </li>
                  </li>
                  <li class="menu__item botao">
                      <a href="login.html">Login</a>
                  </li>
                </ul>
            </div>
        </div>

    </header>

    <div class="conteudo">
        <div class="formulario">
            <div class="container">
                <label id="cadastro">Realize seu cadastro agora e ajude milhares de ONGs!</label>
                <form id="cadastroUser" action="cadastrar" method="POST">
                  <div class="row">
                    <div class="col-25">
                      <label for="name">Nome</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="name" name="nome" placeholder="Digite seu nome completo">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="email">E-mail</label>
                    </div>
                    <div class="col-75">
                      <input type="email" id="email" name="email" placeholder="sabaraONG@ifmg.edu.br">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="endereco">Endereço</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="endereco" name="endereco" placeholder="Exemplo: Av. Professor Mário Werneck, 2590 - Buritis, Belo Horizonte - MG, 30575-180">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="cpf">CPF</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" data-mask="000.000.000-00" data-mask-selectonfocus="true">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="password">Senha</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="senha" placeholder="Digite sua senha">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="confirmaSenha">Confirme sua Senha</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Digite sua senha novamente">
                    </div>
                  </div>
                  <div class="row">
                    <input type="submit" class ="botao" value="Registrar">
                  </div>
                </form>
              </div>
        </div>
    </div>

    <div class="layout-rodape">
        <footer>
            <p>&copy; ONGs Sabará. Todos os direitos reservados.</p>
        </footer>
    </div>
    
</body>
